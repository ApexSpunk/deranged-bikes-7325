<script>
    let myUser = localStorage.getItem('isLogged')
    if (myUser == null) {
        document.querySelector("#myUser").innerHTML = '<a href="login.html">Sign In</a>'
        document.querySelector("#logout").innerHTML = '<a href="signup.html">Sign Up</a>'
    } else {
        document.querySelector("#myUser").innerHTML = '<a href="#">'+myUser+'</a>'
        document.querySelector("#logout").innerHTML = '<a>logout</a>'
        document.querySelector("#logout").style.cursor = 'pointer'
        document.querySelector("#logout").addEventListener('click',()=>{
            localStorage.removeItem('isLogged');
            window.location = 'index.html'
        })
    }

</script>
